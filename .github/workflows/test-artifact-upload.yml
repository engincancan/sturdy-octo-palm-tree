name: Test Artifact Upload

on:
  push:
    branches:
      - main
      - copilot/**
  pull_request:
  workflow_dispatch:

jobs:
  test-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - run: mkdir -p path/to/artifact/

      - run: echo hello > path/to/artifact/Armut.txt

      - uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: path/to/artifact/Armut.txt
